<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="parent">
      <div class="header">
        <h1>Tic-Tac-Toe</h1>
      </div>
      Player 1 name:
      <input type="text" id="p1" name="p1" />
      <br />
      <br />
      Player 2 name:
      <input type="text" id="p2" name="p2" />
      <br />
      <br />
      <button class="btn btn-primary" id="=game-start" onclick="startGame()">
        Start Game
      </button>
      <div id="game-container" class="hide">
        <div id="turn"></div>
        <div class="row">
          <div class="cell" id="00" onclick="handleClick(this)"></div>
          <div class="cell" id="01" onclick="handleClick(this)"></div>
          <div class="cell" id="02" onclick="handleClick(this)"></div>
        </div>
        <div class="row">
          <div class="cell" id="10" onclick="handleClick(this)"></div>
          <div class="cell" id="11" onclick="handleClick(this)"></div>
          <div class="cell" id="12" onclick="handleClick(this)"></div>
        </div>
        <div class="row">
          <div class="cell" id="20" onclick="handleClick(this)"></div>
          <div class="cell" id="21" onclick="handleClick(this)"></div>
          <div class="cell" id="22" onclick="handleClick(this)"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
